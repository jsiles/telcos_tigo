<body class="ClearPageBODY" text="#000000" vlink="#000099" alink="#ff0000" link="#000099" bgcolor="#ffffff">

<form name="consolidado" action="reporte3.php" method="get">
<!--BeginGriddatos1-->

              <option value="{ID}" {Selected}>{Value}</option><!--EndJuego-->

</font></p>

</font>

</p>

    <td class="ClearColumnTD" nowrap align="left" >&nbsp; 
      <font color="#0000ff">Grupos</font>&nbsp;</td> 
    <td class="ClearColumnTD" nowrap colspan="10">&nbsp; 
      <font color="#0000ff">Compras</font>&nbsp;</td>
  </tr>

  <!--Beginusuario-->

    <td class="ClearDataTD">{nombre}&nbsp;</td> 
<!--BeginInvD-->

    </td>
<!--EndInvD-->
  </tr>
 <!--Endusuario-->
 <!--BeginNoRecords-->
  <tr>
    <td class="ClearFooterTD" nowrap align="center" colspan="4"></td>
  </tr>
